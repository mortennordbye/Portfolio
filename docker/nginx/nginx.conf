user  nginx;
worker_processes  auto;

# No pid file on disk
pid /dev/null;

error_log  /dev/stderr notice;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs to std*
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /dev/stdout main;

    sendfile on;
    keepalive_timeout 15;

    # Global gzip (no disk writes)
    gzip on;
    gzip_disable "msie6";
    gzip_comp_level 5;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text_xml application/xml application/xml+rss text/javascript;

    # Minimal hardening headers (safe defaults)
    server_tokens off;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # No temp/cache paths defined and no proxy/fastcgi used => no writes needed
    include /etc/nginx/conf.d/*.conf;
}
